<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="./">
    Intercom Widget ID: <input id="intercom-widget-id" name="intercom-widget-id" type="text" value="">
    <input type="submit" value="Establish Chat" id="establish-chat">
</form>

<script>
    // manual one-way binding
    document.getElementById("intercom-widget-id").value = location.search.split('intercom-widget-id=')[1];
    // load Intercom widget
    document.getElementById("establish-chat").onclick =
        (function () {
            console.log(location.search.split('intercom-widget-id=')[1]);

            window.intercomSettings = {
                app_id: location.search.split('intercom-widget-id=')[1]
            };

            var w = window;
            var ic = w.Intercom;
            if (typeof ic === "function") {
                ic('reattach_activator');
                ic('update', intercomSettings);
            } else {
                var d = document;
                var i = function () {
                    i.c(arguments)
                };
                i.q = [];
                i.c = function (args) {
                    i.q.push(args)
                };
                w.Intercom = i;
                function l() {
                    var s = d.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.src = 'https://widget.intercom.io/widget/'+location.search.split('intercom-widget-id=')[1];
                    var x = d.getElementsByTagName('script')[0];
                    x.parentNode.insertBefore(s, x);
                }

                if (w.attachEvent) {
                    w.attachEvent('onload', l);
                } else {
                    w.addEventListener('load', l, false);
                }
            }

            Intercom("boot", {
                app_id: location.search.split('intercom-widget-id=')[1],
                user_id: 'my-random-id',
                widget: {
                    activator: "#IntercomDefaultWidget"
                }
            });
        })();


</script>

</body>
</html>
